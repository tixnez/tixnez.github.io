<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerolaX</title>
    <link rel="icon" href="logo1.png" type="image/png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        h1 {
            font-size: 2em;
            text-align: center;
            position: relative;
        }
        .eyes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        .eye {
            width: 40px;
            height: 70px;
            background-color: #fff;
            border: 2px solid black;
            border-radius: 60% 60% 60% 60%; 
            position: relative;
        }
        .pupil {
            width: 15px;
            height: 15px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.05s ease-out;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Coming soon..</h1>
    <div class="eyes">
        <div class="eye">
            <div class="pupil"></div>
        </div>
        <div class="eye">
            <div class="pupil"></div>
        </div>
    </div>
    <footer>terolax.com</footer>
    <script>
        let colorInterval = null;

        function startColorChange() {
            colorInterval = setInterval(() => {
                const randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
                document.body.style.backgroundColor = randomColor;
            }, 300);
        }

        function stopColorChange() {
            clearInterval(colorInterval);
            document.body.style.backgroundColor = 'white';
        }

        document.addEventListener("click", () => {
            if (colorInterval) {
                stopColorChange();
                colorInterval = null;
            } else {
                startColorChange();
            }
        });

        document.addEventListener("mousemove", (event) => {
            const eyes = document.querySelectorAll(".eye");
            eyes.forEach((eye) => {
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 6;
                const eyeCenterY = rect.top + rect.height / 6;
                const angle = Math.atan2(event.clientY - eyeCenterY, event.clientX - eyeCenterX);

                const maxMove = 20;
                const pupilX = Math.cos(angle) * maxMove;
                const pupilY = Math.sin(angle) * maxMove;

                const pupil = eye.querySelector(".pupil");
                pupil.style.transform = `translate(${pupilX - 50}%, ${pupilY - 50}%)`;
            });
        });
    </script>
</body>
</html>
